<style>

table {

}

h1 { font-size: 32px; }
th { text-align: left; }

table.browse {
  border-collapse: collapse;
  margin: 0 auto;
  min-width: 1000px;
  font-size: 14px;
  line-height: 1.5;
  width: 100%;
  background-color: #fff;
  border: 1px solid #ccc; /* subtle outer border */
}

table.browse th,
table.browse td {
  border: 1px solid #e0e0e0; /* light gray cell borders */
  padding: 5px;
  text-align: left;
  vertical-align: top;
}

table.browse th {
  background-color: #e6f0fa; /* subtle, professional blue */
  color: #003366; /* dark navy text */

  border-bottom: 2px solid #ccc;
}

table.browse tr:nth-child(even) {
  background-color: #f9f9f9; /* zebra striping */
}

table.browse tr:hover {
  background-color: #f1f7ff; /* light blue on hover */
}

table.browse td:nth-child(1) {
  white-space: nowrap;
}

table.browse td:nth-child(2) {
  min-width: 150px;
}

table.browse td:nth-child(3) {
  max-width: 100px;
}

table.browse td:nth-child(4) {
  max-width: 100px;
}

table.browse td:nth-child(5) {
  min-width: 325px;
}

table.browse td:nth-child(6) {
  min-width: 200px;
}

/* NEW: scroll container for the table */
.table-container {
  width: 100%;
  overflow-x: auto;
}

#input {
  background-image: url('/assets/img/searchicon.png'); /* Add a search icon to input */

  border: 1px solid #ddd; /* Add a grey border */
  font-size: 16px; 
  padding: 12px 20px 12px 40px; 
  width: 20%; 
}

/* Desktop layout */
.page-wrapper {
  width: 1000px;
  margin: 0 auto;
  transform: translateX(-100px); 
}

.search-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

#search-count{
  padding-left: 20px;
  padding-right: 50px;
}

#search-interface {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-left: auto; /* stays aligned to the right */
}

.page-header {
  width: 1000px;
  transform: translateX(-100px); 
  text-align: center;
  padding: 0px 0 20px 0; /* bottom padding */
}

.page-header h1 {
  font-size: 36px;
  margin: 0;
}

.description {
  width: 900px;
  transform: translateX(-50px);
  text-align: left;
  font-size: 16px;
  padding-bottom: 40px;
}

.filter-bar {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding-bottom: 50px;

  min-width: 150px;
  max-width: 250px;
}

#search-interface {
  align: right;
}

  border-radius: 4px;
  padding: 8px 12px;
  font-size: 14px;
  color: #333;

}

   MOBILE / TABLET OVERRIDES

@media (max-width: 768px) {

    margin: 0;
    padding: 0;

  .page-header,
  .page-wrapper,

    max-width: 100%;

  }

    text-align: left;
    padding-top: 1rem;

    padding-bottom: 1rem;
  }

    font-size: 12px;
    min-width: 650px;   /* keeps structure; user scrolls horizontally */
  }

  table.browse td {
    padding: 4px;
  }
}

@media (max-width: 480px) {
  .page-header h1 {
    font-size: 20px;
  }

  .description {
    font-size: 13px;
  }

  table.browse {
    min-width: 600px;
  }
}
